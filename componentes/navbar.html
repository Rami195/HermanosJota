<!DOCTYPE html>

<head>

    <title>Navbar Hermanos Jota</title>
    <link rel="stylesheet" href="estilo.css" />
    <style>
        nav {
            background-color: #F5E6D3;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav .logo {
            display: flex;
            align-items: center;
        }
        nav .logo img {
            height: 40px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: rgb(90, 80, 80);
            text-decoration: none;
            font-weight: 500;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
